<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensambly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./quiz.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container mt-4 p-4" style="width: 40rem;">
        <header class="text-center">
            <h4>Bienvenido</h4>
        </header>
        <main class="mt-4" style="line-height: 30px; text-align: justify;">
            <div class="p-5" style="border: 1px solid rgb(245, 94, 177);border-radius: 10px;">
                <!--Checkbox-->
                <section>
                    <question>
                        <strong> 1. Primera pregunta </strong>
                    </question>
                    <div class="mt-2 alternatives">
                        <div>
                            <input type="checkbox" />
                            <label>Opcion 1</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Opcion 2</label>
                        </div>
                    </div>
                </section>
                <hr style="color: rgba(79, 235, 249, 0.807);">
                <!--Radio-->
                <section class="mt-4">
                    <question>
                        <strong> 2. pregunta </strong>
                    </question>
                    <div class="mt-2">
                        <div>
                            <input type="radio" />
                            <label>Opcion 1</label>
                        </div>
                        <div>
                            <input type="radio" />
                            <label>Opcion 2</label>
                        </div>
                    </div>
                </section>
                <hr style="color: rgba(79, 235, 249, 0.807);">
                <!--Falso y verdadero-->
                <section class="mt-4">
                    <question>
                        <strong> 3. pregunta </strong>
                    </question>
                    <div class="mt-2 d-flex justify-content-center p-2">
                        <button class="border border-info text-info false" 
                        style="background: none; border-radius: 5px;">
                            Falso
                        </button>
                        <button class="border border-primary text-primary ms-4 true" 
                        style="background: none; border-radius: 5px;">
                            Verdadero
                        </button>

                    </div>
                </section>
                <hr style="color: rgba(79, 235, 249, 0.807);">
            </div>

        </main>
    </div>
    <script src="./quiz.js"></script>
</body>

</html>
